<head>
  <title>StoneCod</title>

<body style="background: rgb(120,65,72);

    border: 10px;
    color: rgb(247, 244, 241);">

  <div th:if="${param.error}">
     Nombre de usuario y/o contraseña invalidos.
  </div>
  
  <form style="display: flex;
    justify-content: center;
    align-items: center ;
    position: relative;
    margin: 15px;" th:action="@{/login}" method="post">
    <div><label> Nombre de usuario : <input type="text" name="username"/> </label></div>
    <div><label> Contraseña: <input type="password" name="password"/> </label></div>
    <div><input type="submit" value="Acceder"/></div>
    <div th:if="${param.logout}">
      Sesión finalizada correctamente.
   </div>
  </form>
 </body>
